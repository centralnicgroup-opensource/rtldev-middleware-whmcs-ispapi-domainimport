language: php
dist: xenial
notifications:
  email:
    recipients:
    - kschwarz@hexonet.net
    - anthonys@hexonet.net
    - tseelamkurthi@hexonet.net
    on_success: never
    on_failure: always
cache:
  directories:
  - "~/.npm"
  - node_modules
php:
- 5.6.38
- 7.0.32
- 7.1.26
- 7.2.15
- 7.3.2
# Trigger a push build on master and dependabot branches + PRs build on every branches
# Avoid double build on PRs (See https://github.com/travis-ci/travis-ci/issues/1147)
branches:
  only:
    - master
    - /^dependabot.*$/
before_install:
- travis_retry wget https://github.com/jgm/pandoc/releases/download/2.6/pandoc-2.6-1-amd64.deb
- sudo dpkg -i pandoc-2.6-1-amd64.deb
install:
- travis_retry composer install
script:
- composer run-script codeCheck
#- composer run-script test
jobs:
  include:
    - stage: release
      node_js: lts/*
      script:
        - npm prune
        - travis_retry npm i
        - npx semantic-release